<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="help.css">

<body>
    <form action = "/register" method="POST">
        <div id="container1">
        <div>
            <label for="name" id="name">Enter The Name</label>
            <input id="namebar" name="name" id="namebar" type="text" placeholder="Enter your name">
        </div>

        <div>
            <label for="username" id="username">Enter The Username</label>
            <input id="username-bar" name="username" id="username-bar" type="text" placeholder="Enter your username">
        </div>

        <div>
            <label for="email" id="email">Enter The Email</label>
            <input id="emailbar" name="email" id="emailbar" type="email" placeholder="Enter your email">
        </div>


        <div>
            <label for="password1" id="password1">Enter The Password</label>
            <input id="password1bar" name="password1" id="passoword1bar" type="password" placeholder="Enter your password">
        </div> 

       

        <div>
            <label for="password2" id="password2">Reenter your password2</label>
            <input id="password2bar" name="password2" id="password2bar" type="password" placeholder="Enter your password2">
        </div>
        <button type = "submit" id="submitbtn">Submit</button>
        
    </form>
</body>
