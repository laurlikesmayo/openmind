{% extends "index.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'posts.css')}}">


<h1> Hello </h1>



<div class="shadow p-3 mb-5 bg-body rounded">
    <p>By: {{ post.poster.name }}</p><br/>
    <p>{{ post.date_posted }}</p><br/>
    <p>{{ post.content }}</p><br/>
    
    <a href = "{{ url_for('views.reply', id=post.id)}}">Reply to this post</a>
    <br>
    <div class="post">
    {% for reply in replies %}
    {{reply.text}} By:  {{reply.repliers.name}}<br>
    {% endfor %}
    </div>
</div>
    





{% endblock %}
