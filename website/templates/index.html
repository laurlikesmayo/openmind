<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMind</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="openmind.css">
    <link rel="stylesheet" href="{{  url_for('static', filename = 'openmind.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
          
          <a class="navbar-brand" id="home" href="#">OpenMind</a>
          <button class="navbar-toggler" type="button" id="homebtn" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="about" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="confess" href="#">Confess</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="analyse" href="#">Analyse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="help" href="#">Help</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" id="contact" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" id="searchbar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
            </form>
          </div>
        </div>
      </nav> 
      {% block content %}
      {% endblock %}
</body>
</html>
